<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTFâ€‘8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ Khotwa</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    .toast { position: fixed; top:1rem; right:1rem; background:var(--green); color:#fff;
      padding:.8rem 1.4rem; border-radius:5px; opacity:0; pointer-events:none;
      transition: opacity .4s; z-index:999; }
    .toast.show { opacity:1; pointer-events:auto; }
  </style>
</head>
<body>
<header class="navbar" data-aos="fade-down">
  <div class="logo">KHOTWA COUNCIL</div>
  <nav class="nav-container">
    <ul class="nav-links">â€¦</ul>
    <ul class="nav-links" id="authLinks"></ul>
    <button id="darkToggle" class="dark-btn">ðŸŒ“</button>
  </nav>
</header>

<section class="section contact-section" data-aos="fade-up">
  <div class="contact-form">
    <h2>Send a Message</h2>
    <form id="contactForm">
      <div class="form-group"><span class="material-symbols-outlined">person</span>
        <input name="name" type="text" placeholder="Your Name" required /></div>
      <div class="form-group"><span class="material-symbols-outlined">mail</span>
        <input name="email" type="email" placeholder="Email Address" required /></div>
      <div class="form-group"><span class="material-symbols-outlined">message</span>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea></div>
      <button type="submit">Send Message</button>
    </form>
    <div id="toastContact" class="toast">âœ… Message sent successfully!</div>
  </div>
</section>

<footer class="footer"><p>Â© 2025 Khotwa Student Council</p></footer>

<script src="main.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration:700, once:true });
  const form = document.getElementById('contactForm');
  const toast = document.getElementById('toastContact');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const data = {
      name: form.name.value.trim(),
      email: form.email.value.trim(),
      message: form.message.value.trim(),
      date: new Date().toISOString()
    };
    const arr = JSON.parse(localStorage.getItem('contacts') || '[]');
    arr.push(data);
    localStorage.setItem('contacts', JSON.stringify(arr));
    form.reset();
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  });
</script>
</body>
</html>
