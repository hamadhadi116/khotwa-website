<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <style>
    .contact-form {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }
    .confirmation {
      color: green;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">KHOTWA</div>
    <nav class="nav-container">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
      <button id="darkToggle" class="dark-btn">ðŸŒ“</button>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="section">
    <h2>Contact Us</h2>
    <form class="contact-form" id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div class="confirmation" id="confirmationMsg">âœ… Message sent successfully!</div>
    </form>
  </section>

  <footer class="footer">
    <p>Â© 2025 Khotwa Student Council</p>
  </footer>

  <!-- Scripts -->
  <script src="dark-toggle.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmationMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      confirmation.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
