<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>تفاصيل الخبر – مجلس طلاب خطوة</title>
  
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/design-system.css">
  <link rel="stylesheet" href="/assets/khotwa-redesign.css">
  <link rel="stylesheet" href="/assets/enhanced-navbar.css">
  <script src="/assets/khotwa-api.js"></script>

  <style>
    .article-container { max-width: 900px; margin: 4rem auto; padding: 0 1.5rem; }
    
    .back-link { 
      display: inline-flex; 
      align-items: center; 
      gap: 8px; 
      text-decoration: none; 
      color: var(--muted); 
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .article-header { margin-bottom: 3rem; }
    .article-category { 
      background: var(--primary); 
      color: white; 
      padding: 5px 15px; 
      border-radius: 50px; 
      font-size: 0.85rem; 
      margin-bottom: 1rem; 
      display: inline-block;
    }
    .article-title { font-size: clamp(2rem, 4vw, 3rem); line-height: 1.2; margin-bottom: 1.5rem; color: #0f172a; }
    .article-meta { color: #64748b; font-size: 1rem; border-bottom: 1px solid #e2e8f0; padding-bottom: 2rem; }

    .article-hero-image { 
      width: 100%; 
      border-radius: 24px; 
      margin-bottom: 3rem; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    .article-content { 
      font-size: 1.25rem; 
      line-height: 2; 
      color: #334155; 
    }
    .article-content p { margin-bottom: 2rem; }

    .share-box {
      background: #f8fafc;
      padding: 2rem;
      border-radius: 20px;
      margin-top: 4rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container nav-inner" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0;">
    <a href="/index.html" class="brand">
      <img src="/assets/apple-touch-icon.png" class="logo" alt="Logo" width="40">
      <span>مجلس طلاب خطوة</span>
    </a>
    <div class="nav-links">
      <a href="/index.html">الرئيسية</a>
      <a href="/news.html">الأخبار</a>
      <a href="/contact.html">اتصل بنا</a>
    </div>
  </div>
</nav>

<main class="article-container" id="news-container">
  <div style="text-align: center; padding: 5rem;">جاري تحميل تفاصيل الخبر...</div>
</main>

<script>
  async function loadDetail() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const container = document.getElementById('news-container');

    try {
      const allNews = await KhotwaAPI.getNews();
      const news = allNews.find(n => n.id == id);

      if (!news) {
        container.innerHTML = "<h2>الخبر غير موجود</h2>";
        return;
      }

      container.innerHTML = `
        <a href="/news.html" class="back-link">← العودة للأخبار</a>
        
        <header class="article-header">
          <span class="article-category">${news.category || 'عام'}</span>
          <h1 class="article-title">${news.titleAr}</h1>
          <div class="article-meta">نُشر في: ${new Date(news.createdAt).toLocaleDateString('ar-EG')}</div>
        </header>

        ${news.imageUrl ? `<img src="${news.imageUrl}" class="article-hero-image">` : ''}

        <div class="article-content">
          ${news.contentAr.split('\n').map(p => `<p>${p}</p>`).join('')}
        </div>

        <div class="share-box">
          <strong>شارك هذا الخبر:</strong>
          <div style="display: flex; gap: 10px;">
             <a href="https://wa.me/?text=${encodeURIComponent(news.titleAr + ' ' + window.location.href)}" target="_blank">WhatsApp</a>
             <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(news.titleAr)}&url=${encodeURIComponent(window.location.href)}" target="_blank">Twitter</a>
          </div>
        </div>
      `;
    } catch (e) {
      container.innerHTML = "<h2>حدث خطأ أثناء تحميل الخبر</h2>";
    }
  }
  loadDetail();
</script>

</body>
</html>
