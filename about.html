<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>من نحن – Khotwa</title>
  
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/design-system.css">
  <link rel="stylesheet" href="/assets/khotwa-redesign.css">
  <link rel="stylesheet" href="/assets/enhanced-navbar.css">

  <style>
    body { padding-top: 80px !important; }

    /* تنسيق كروت المعلومات (الرؤية والرسالة) */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }

    .info-card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
    }

    .info-card h3 { color: #0284c7; margin-bottom: 15px; font-weight: 800; }
    .info-card p { color: #64748b; line-height: 1.7; }

    /* تنسيق كروت الأعضاء (نفس نمط الأخبار) */
    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .member-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #e2e8f0;
      transition: transform 0.2s;
    }

    .member-card:hover { transform: translateY(-5px); }

    .member-img-box {
      width: 100%;
      aspect-ratio: 1/1;
      background: #f1f5f9;
    }

    .member-img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .member-details { padding: 20px; text-align: center; }
    .member-details h3 { font-size: 1.1rem; color: #1e293b; margin-bottom: 5px; font-weight: 700; }
    .member-details p { color: #0284c7; font-size: 0.9rem; font-weight: 600; }

    @media (max-width: 600px) {
      .members-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
      .member-details { padding: 12px; }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container nav-inner">
    <a class="brand" href="/index.html">
      <img src="/assets/apple-touch-icon.png" class="logo" alt="Logo">
      <span data-lang="ar">مجلس طلاب خطوة</span>
      <span data-lang="en" hidden>Khotwa Council</span>
    </a>
    <button id="menu-toggle" class="menu-toggle">☰</button>
    <div class="nav-links" id="primary-nav">
      <a href="/index.html"><span data-lang="ar">الرئيسية</span><span data-lang="en" hidden>Home</span></a>
      <a href="/news.html"><span data-lang="ar">الأخبار</span><span data-lang="en" hidden>News</span></a>
      <a href="/about.html" class="active"><span data-lang="ar">من نحن</span><span data-lang="en" hidden>About</span></a>
      <a href="/contact.html"><span data-lang="ar">اتصل بنا</span><span data-lang="en" hidden>Contact</span></a>
      <button id="lang-toggle" class="lang-toggle">English</button>
    </div>
  </div>
</nav>

<main class="container">
  <div style="text-align:center; margin: 40px 0;">
    <h1 data-lang="ar">من نحن</h1>
    <h1 data-lang="en" hidden>About Us</h1>
  </div>

  <div class="info-grid">
    <div class="info-card" data-section="vision">
      <h3 data-lang="ar">الرؤية</h3><h3 data-lang="en" hidden>Vision</h3>
      <p>...</p>
    </div>
    <div class="info-card" data-section="mission">
      <h3 data-lang="ar">الرسالة</h3><h3 data-lang="en" hidden>Mission</h3>
      <p>...</p>
    </div>
  </div>

  <section>
    <h2 style="text-align:center;" data-lang="ar">أعضاء المجلس</h2>
    <h2 style="text-align:center;" data-lang="en" hidden>Council Members</h2>
    
    <div class="members-grid" id="council-members-container">
      </div>
  </section>
</main>

<footer style="background:#f8fafc; border-top:1px solid #e2e8f0; padding:40px 0; margin-top:60px;">
  <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
    <div class="muted">
      <span data-lang="ar">© 2026 مجلس طلاب خطوة</span>
      <span data-lang="en" hidden>© 2026 Khotwa Council</span>
    </div>
    <a href="https://instagram.com/khotwa.sc" target="_blank" style="color:#e1306c; text-decoration:none; font-weight:bold;">Instagram</a>
  </div>
</footer>

<script src="/js/config.js"></script>
<script src="/js/language-toggle.js"></script>
<script src="/js/menu-toggle.js"></script>

<script>
  // لضمان تغيير اللغة في البيانات التي تأتي من السكربت الخارجي
  async function loadData() {
    const lang = localStorage.getItem('khotwa_lang') || 'ar';
    localStorage.setItem('language', lang); // مزامنة مع about-loader.js

    // ننتظر قليلاً ليتأكد تحميل ملف الـ API
    if (typeof initAboutPage === 'function') {
      initAboutPage();
    }
  }

  // إعادة تحميل البيانات عند الضغط على زر اللغة
  document.getElementById('lang-toggle').addEventListener('click', () => {
    setTimeout(() => {
      location.reload(); 
    }, 50);
  });

  window.addEventListener('DOMContentLoaded', loadData);
</script>

<script src="/js/about-loader.js"></script>
</body>
</html>
