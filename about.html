<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>من نحن – Khotwa</title>

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/design-system.css">
  <link rel="stylesheet" href="/assets/khotwa-redesign.css">
  <link rel="stylesheet" href="/assets/enhanced-navbar.css">

  <style>
    body {
      padding-top: 100px !important;
      background-color: #fcfcfc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main { flex: 1; }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }
    .info-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }
    .info-card h3 {
      color: #0284c7;
      margin-bottom: 15px;
      font-weight: 800;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .member-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
    }
    .img-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #f1f5f9;
    }
    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .member-details {
      padding: 20px;
      text-align: center;
    }
    .member-details h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: #1e293b;
    }
    .member-details p {
      color: #0284c7;
      font-size: 0.9rem;
      font-weight: 600;
    }
    [hidden] { display: none !important; }
  </style>
</head>

<body>

<nav class="navbar">
  <div class="container nav-inner">
    <a class="brand" href="/index.html">
      <img src="/assets/apple-touch-icon.png" class="logo" alt="Logo">
      <span data-lang="ar">مجلس طلاب خطوة</span>
      <span data-lang="en" hidden>Khotwa Council</span>
    </a>
    <button id="menu-toggle" class="menu-toggle">☰</button>
    <div class="nav-links" id="primary-nav">
      <a href="/index.html">الرئيسية</a>
      <a href="/news.html">الأخبار</a>
      <a href="/about.html" class="active">من نحن</a>
      <a href="/contact.html">اتصل بنا</a>
      <button id="lang-toggle-btn" class="lang-toggle">English</button>
    </div>
  </div>
</nav>

<main class="container">

  <div style="text-align:center; margin-bottom:40px;">
    <h1 data-lang="ar">من نحن</h1>
    <h1 data-lang="en" hidden>About Us</h1>
  </div>

  <div class="info-grid">
    <div class="info-card" data-section="vision">
      <h3 data-lang="ar">الرؤية</h3>
      <h3 data-lang="en" hidden>Vision</h3>
      <p></p>
    </div>
    <div class="info-card" data-section="mission">
      <h3 data-lang="ar">الرسالة</h3>
      <h3 data-lang="en" hidden>Mission</h3>
      <p></p>
    </div>
  </div>

  <section>
    <h2 style="text-align:center;" data-lang="ar">أعضاء المجلس</h2>
    <h2 style="text-align:center;" data-lang="en" hidden>Council Members</h2>

    <div class="members-grid" id="council-members-container">
      <p style="grid-column:1/-1;text-align:center;">جاري التحميل...</p>
    </div>
  </section>

</main>

<footer style="background:#f8fafc;border-top:1px solid #e2e8f0;padding:3rem 0;margin-top:4rem;">
  <div class="container" style="display:flex;justify-content:space-between;">
    <span data-lang="ar">© 2026 مجلس طلاب خطوة</span>
    <span data-lang="en" hidden>© 2026 Khotwa Council</span>
    <a href="https://instagram.com/khotwa.sc" target="_blank">Instagram</a>
  </div>
</footer>

<!-- ✅ الترتيب الصحيح للسكربتات -->
<script src="/js/config.js"></script>
<script src="/assets/khotwa-api.js"></script>
<script src="/js/language-toggle.js"></script>
<script src="/js/menu-toggle.js"></script>
<script src="/js/about-loader.js"></script>

</body>
</html>
