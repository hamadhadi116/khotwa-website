    .hero-section { padding: 60px 20px; text-align: center; background: #f9fafb; }
    .card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 40px 0; }
    .about-card { padding: 30px; border: 1px solid #eee; border-radius: 15px; background: white; }
    .member-card img { width: 100%; border-radius: 12px; margin-bottom: 15px; }

  <nav class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="/index.html">مجلس طلاب خطوة</a>
      <div class="nav-links">
        <a href="/index.html">الرئيسية</a>
        <a href="/about.html">من نحن</a>
        <a href="/news.html">الأخبار</a>
        <a href="/events.html">الفعاليات</a>
        <a href="/calendar.html">التقويم</a>

    </div>

  <div class="hero-section">

      </div>

      <div id="council-members-container" class="members-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
        </div>
    </section>
  </main>

  <script src="/js/config.js"></script>
  <script src="/js/about-loader.js"></script>
