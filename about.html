<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>من نحن – Khotwa</title>
  
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/design-system.css">
  <link rel="stylesheet" href="/assets/khotwa-redesign.css">
  <link rel="stylesheet" href="/assets/enhanced-navbar.css">

  <style>
    /* تنسيق المسافات والناف بار */
    body { padding-top: 90px !important; }
    @media (max-width: 960px) { body { padding-top: 70px !important; } }

    .about-header {
      text-align: center;
      padding: 3rem 1rem;
      margin-bottom: 2rem;
    }

    .about-header h1 { font-size: 2.5rem; font-weight: 800; color: #1e293b; }

    /* شبكة المعلومات (الرؤية، الرسالة، الأهداف) */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 4rem;
    }

    .info-card {
      padding: 2rem;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
    }

    .info-card h3 { 
      color: #0284c7; 
      margin-bottom: 12px; 
      font-size: 1.3rem;
      font-weight: 700;
    }

    .info-card p { line-height: 1.6; color: #64748b; }

    /* شبكة الأعضاء */
    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .member-card {
      background: white;
      border-radius: 12px;
      border: 1px solid #f1f5f9;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .member-card:hover { transform: translateY(-5px); }

    .member-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: #f8fafc;
    }

    .member-card h3 { font-size: 1rem; margin: 12px 5px 4px; color: #1e293b; }
    .member-card p { font-size: 0.85rem; color: #94a3b8; margin-bottom: 12px; }

    @media (max-width: 600px) {
      .members-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container nav-inner">
    <a class="brand" href="/index.html">
      <img src="/assets/apple-touch-icon.png" class="logo" alt="Logo">
      <span data-lang="ar">مجلس طلاب خطوة</span>
    </a>
    <button id="menu-toggle" class="menu-toggle">☰</button>
    <div class="nav-links" id="primary-nav">
      <a href="/index.html">الرئيسية</a>
      <a href="/news.html">الأخبار</a>
      <a href="/about.html" class="active">من نحن</a>
      <a href="/contact.html">اتصل بنا</a>
      <button id="lang-toggle" class="lang-toggle">English</button>
    </div>
  </div>
</nav>

<main class="container">
  <header class="about-header">
    <h1 data-lang="ar">من نحن</h1>
    <h1 data-lang="en" hidden>About Us</h1>
  </header>

  <div class="info-grid">
    <article class="info-card" data-section="vision">
      <h3 data-lang="ar">الرؤية</h3>
      <h3 data-lang="en" hidden>Vision</h3>
      <p>جارٍ التحميل...</p>
    </article>

    <article class="info-card" data-section="mission">
      <h3 data-lang="ar">الرسالة</h3>
      <h3 data-lang="en" hidden>Mission</h3>
      <p>جارٍ التحميل...</p>
    </article>

    <article class="info-card" data-section="goals">
      <h3 data-lang="ar">الأهداف</h3>
      <h3 data-lang="en" hidden>Goals</h3>
      <p>جارٍ التحميل...</p>
    </article>

    <article class="info-card" data-section="organization">
      <h3 data-lang="ar">التنظيم</h3>
      <h3 data-lang="en" hidden>Organization</h3>
      <p>جارٍ التحميل...</p>
    </article>
  </div>

  <section>
    <div class="section-head" style="text-align:center;">
      <h2 data-lang="ar">أعضاء المجلس والإدارة</h2>
      <h2 data-lang="en" hidden>Council Members</h2>
    </div>
    
    <div class="members-grid" id="council-members-container">
      </div>
  </section>
</main>

<footer style="background:#f8fafc; border-top:1px solid #e2e8f0; padding:3rem 0; margin-top:5rem;">
  <div class="container" style="display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; gap:2rem;">
    <div class="muted">
      © <span id="year"></span> مجلس طلاب خطوة - ملبورن
    </div>
    <div class="socials">
      <a href="https://www.instagram.com/khotwa.sc/" target="_blank" style="color:#e1306c; font-weight:bold; text-decoration:none;">Instagram</a>
    </div>
  </div>
</footer>

<script src="/js/config.js"></script>
<script src="/js/language-toggle.js"></script>
<script src="/js/menu-toggle.js"></script>
<script src="/js/about-loader.js"></script>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  // تأكيد تزامن مفتاح اللغة بين كل الصفحات
  window.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('khotwa_lang') || 'ar';
    localStorage.setItem('language', savedLang); // ليتوافق مع about-loader.js
  });
</script>

</body>
</html>
