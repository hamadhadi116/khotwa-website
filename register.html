<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Khotwa</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    .toast {
      position: fixed; top: 1rem; right: 1rem;
      background: var(--green); color: var(--white);
      padding: 0.8rem 1.4rem; border-radius: 5px;
      opacity: 0; pointer-events: none; transition: opacity .4s;
    }
    .toast.show { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body>
<header class="navbar">
  <div class="logo">KHOTWA COUNCIL</div>
  <nav class="nav-container">
    <ul class="nav-links">…</ul>
    <ul class="nav-links" id="authLinks"></ul>
    <button id="darkToggle" class="dark-btn">🌓</button>
  </nav>
</header>

<section class="register-section" data-aos="fade-up">
  <div class="register-card">
    <h2>Join the Council</h2>
    <form id="regForm">
      <!-- حقول التسجيل -->
      <button type="submit">Submit</button>
    </form>
    <div id="toastReg" class="toast">✔️ Registration successful!</div>
  </div>
</section>

<footer class="footer"><p>© 2025 Khotwa Student Council</p></footer>
<script src="main.js"></script>
<script>
  const form = document.getElementById("regForm");
  const toast = document.getElementById("toastReg");
  form.addEventListener("submit", e => {
    e.preventDefault();
    // حفظ التسجيل
    toast.classList.add('show');
    setTimeout(()=> toast.classList.remove('show'), 3000);
  });
</script>
</body>
</html>
