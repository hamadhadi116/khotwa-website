<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>معرض الصور – Khotwa Gallery</title>
  <meta name="description" content="معرض صور فعاليات وأنشطة مجلس طلاب خطوة في جامعة لا تروب - ملبورن.">
  
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">
  <link rel="stylesheet" href="/assets/main.min.css">
  
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }
    
    .gallery-item {
      position: relative;
      aspect-ratio: 4/3;
      border-radius: 0.75rem;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .gallery-item:hover {
      transform: scale(1.05);
    }
    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: white;
      font-weight: 600;
    }
  </style>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HCS6PYK04X"></script>
  <script src="/assets/analytics.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="/index.html">
        <img src="/assets/apple-touch-icon.png" class="logo" alt="شعار مجلس طلاب خطوة" width="40" height="40">
        <span>مجلس طلاب خطوة</span>
      </a>
    </div>
  </nav>

  <main class="container">
    <section style="padding: 3rem 0;">
      <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">معرض الصور</h1>
      <p style="color: var(--muted); margin-bottom: 2rem;">صور من فعاليات وأنشطة مجلس طلاب خطوة</p>

      <div class="gallery-grid">
        <div class="gallery-item">
          <img loading="lazy" src="/assets/img/photo-2025-04-26-21-25-14.webp" alt="لقاء تعارفي">
          <div class="gallery-caption">لقاء التعارف الأسبوعي</div>
        </div>
        <!-- المزيد من الصور ستضاف هنا -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container foot">
      <p class="muted">© 2025 Khotwa Student Council</p>
    </div>
  </footer>

  <script src="/assets/cms-boot.min.js"></script>
</body>
</html>
