<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard – Khotwa</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--green);
      color: #fff;
      padding: 0.7rem 1.3rem;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

<!-- ✅ الحماية -->
<script>
  if (localStorage.getItem("isLogged") !== "true" && localStorage.getItem("rememberMe") !== "true") {
    alert("You must log in first!");
    location.href = "login.html";
  }
</script>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">KHOTWA ADMIN</div>
  <nav class="nav-container">
    <ul class="nav-links" id="authLinks">
      <!-- login/logout dynamic -->
    </ul>
    <button id="darkToggle" class="dark-btn">🌓</button>
  </nav>
</header>

<!-- Dashboard -->
<section class="section">
  <h2>لوحة التحكم</h2>

  <div class="admin-controls">
    <button onclick="addRow()">➕ إضافة مستخدم</button>
  </div>

  <div class="table-container">
    <table class="admin-table">
      <thead>
        <tr>
          <th>الرقم</th>
          <th>الاسم</th>
          <th>البريد الإلكتروني</th>
          <th>الدور</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="adminTableBody"></tbody>
    </table>
  </div>
</section>

<footer class="footer">
  <p>© 2025 Khotwa Student Council</p>
</footer>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script src="main.js"></script>
<script>
  const users = [
    { name: "أحمد محمد", email: "ahmad@email.com", role: "عضو" },
    { name: "سارة العتيبي", email: "sarah@email.com", role: "قائدة" }
  ];

  function refreshUI() {
    const tbody = document.getElementById("adminTableBody");
    tbody.innerHTML = "";
    users.forEach((user, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>
            <button onclick="editRow(${i})">✏️</button>
            <button onclick="deleteRow(${i})">🗑️</button>
          </td>
        </tr>
      `;
    });
  }

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.innerText = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  function addRow() {
    const name = prompt("الاسم:");
    const email = prompt("البريد الإلكتروني:");
    const role = prompt("الدور:");
    if (name && email && role) {
      users.push({ name, email, role });
      refreshUI();
      showToast("✅ تمت إضافة المستخدم");
    }
  }

  function deleteRow(i) {
    if (confirm("هل أنت متأكد من حذف المستخدم؟")) {
      users.splice(i, 1);
      refreshUI();
      showToast("🗑️ تم حذف المستخدم");
    }
  }

  function editRow(i) {
    const user = users[i];
    const name = prompt("الاسم الجديد:", user.name);
    const email = prompt("البريد الجديد:", user.email);
    const role = prompt("الدور الجديد:", user.role);
    if (name && email && role) {
      users[i] = { name, email, role };
      refreshUI();
      showToast("✏️ تم تحديث المستخدم");
    }
  }

  window.addEventListener("DOMContentLoaded", refreshUI);
</script>
</body>
</html>
