<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Admin Panel – Khotwa</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .stats-cards { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 2rem; }
    .stat-card { flex: 1; min-width: 180px; background: var(--card-bg); padding: 1.2rem; border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1); position: relative; }
    .stat-card h3 { margin: 0; font-size: 1rem; color: var(--text); }
    .stat-card p { font-size: 2rem; margin: 0.5rem 0; color: var(--btn-bg); }
    .chart-container { max-width: 600px; margin: auto 0 2rem; padding: 1rem; background: var(--card-bg);
      border-radius: 8px; box-shadow: 0 1px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">KHOTWA ADMIN</div>
    <nav class="nav-container">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
      <button id="darkToggle" class="dark-btn">🌓</button>
    </nav>
  </header>

  <section class="section">
    <div class="dashboard-header">
      <h2>لوحة تحكم متقدمة</h2>
      <p>إحصائيات وتقارير لمستخدمي المنصة</p>
    </div>

    <!-- إحصائيات -->
    <div class="stats-cards">
      <div class="stat-card"><h3>Users</h3><p id="countUsers">--</p></div>
      <div class="stat-card"><h3>Events</h3><p id="countEvents">--</p></div>
      <div class="stat-card"><h3>Messages</h3><p id="countMessages">--</p></div>
    </div>

    <!-- Chart -->
    <div class="chart-container">
      <canvas id="userGrowthChart"></canvas>
    </div>

    <!-- Filter + Controls + Table -->
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="🔍 Search name or email..." onkeyup="searchTable()" />
      <div class="admin-controls">
        <button onclick="addRow()">➕ Add User</button>
      </div>
    </div>

    <div class="table-container">
      <table class="admin-table">
        <thead>
          <tr>
            <th>#</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="adminTableBody"></tbody>
      </table>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Khotwa Student Council</p>
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <script src="main.js"></script>
  <script src="admin_advanced.js"></script>
</body>
</html>
