<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard – Khotwa</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .toast {
      position: fixed; bottom: 2rem; right: 2rem;
      background: var(--green); color: #fff;
      padding: 0.7rem 1.3rem; border-radius: 6px;
      opacity: 0; pointer-events: none; transition: opacity .4s;
      z-index: 999;
    }
    .toast.show { opacity:1; pointer-events:auto; }
  </style>
</head>
<body>
<script>
  if (localStorage.getItem('isLogged')!=='true' && localStorage.getItem('rememberMe')!=='true') {
    alert('You must log in first!'); location.href='login.html';
  }
</script>

<header class="navbar">
  <div class="logo">KHOTWA ADMIN</div>
  <nav class="nav-container">
    <ul class="nav-links" id="authLinks"></ul>
    <button id="darkToggle" class="dark-btn">🌓</button>
  </nav>
</header>

<section class="section">
  <h2>لوحة التحكم</h2>
  <div class="admin-controls"><button onclick="addRow()">➕ إضافة مستخدم</button></div>
  <div class="table-container">
    <table class="admin-table">
      <thead><tr><th>#</th><th>الاسم</th><th>البريد</th><th>الدور</th><th>إجراءات</th></tr></thead>
      <tbody id="adminTableBody"></tbody>
    </table>
  </div>
</section>

<footer class="footer"><p>© 2025 Khotwa Student Council</p></footer>
<div id="toast" class="toast"></div>

<script src="main.js"></script>
<script>
  const users = [
    {name:'أحمد محمد',email:'ahmad@email.com',role:'عضو'},
    {name:'سارة العتيبي',email:'sarah@email.com',role:'قائدة'}
  ];

  function refreshUI(){
    const tb=document.getElementById('adminTableBody');
    tb.innerHTML='';
    users.forEach((u,i)=>{
      tb.innerHTML+=`
      <tr><td>${i+1}</td><td>${u.name}</td><td>${u.email}</td><td>${u.role}</td>
      <td><button onclick="editRow(${i})">✏️</button>
          <button onclick="deleteRow(${i})">🗑️</button></td></tr>`;
    });
  }

  function showToast(msg){
    const t=document.getElementById('toast');
    t.innerText=msg; t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'),3000);
  }

  function addRow(){
    const name=prompt('الاسم:'),email=prompt('البريد:'),role=prompt('الدور:');
    if(name&&email&&role){ users.push({name,email,role}); refreshUI(); showToast('✅ تمت الإضافة'); }
  }

  function deleteRow(i){
    if(confirm('هل تريد الحذف؟')){ users.splice(i,1); refreshUI(); showToast('🗑️ تم الحذف'); }
  }

  function editRow(i){
    const u=users[i];
    const name=prompt('الاسم الجديد:',u.name),
        email=prompt('البريد الجديد:',u.email),
        role=prompt('الدور الجديد:',u.role);
    if(name&&email&&role){ users[i]={name,email,role}; refreshUI(); showToast('✏️ تم التحديث'); }
  }

  window.addEventListener('DOMContentLoaded',refreshUI);
</script>
</body>
</html>
