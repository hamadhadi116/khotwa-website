<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Arabic Letter Ø® (Kha) stylized -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main vertical line -->
    <path d="M 180 150 L 180 350" />
    
    <!-- Horizontal top line -->
    <path d="M 140 180 L 280 180" />
    
    <!-- Curved middle part -->
    <path d="M 180 240 Q 240 220, 280 240 Q 320 260, 320 310" />
    
    <!-- Dot above -->
    <circle cx="210" cy="130" r="12" stroke="none"/>
  </g>
  
  <!-- Text "KHOTWA" -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">KHOTWA</text>
</svg>
