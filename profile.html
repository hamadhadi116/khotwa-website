<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile â€“ Khotwa</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .profile-container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .profile-container label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    .profile-container input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      background-color: var(--bg);
      color: var(--text);
    }

    .profile-container button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .profile-container button:hover {
      background-color: var(--green);
    }

    .update-msg {
      text-align: center;
      margin-top: 1rem;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">KHOTWA</div>
    <nav class="nav-container">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button id="darkToggle" class="dark-btn">ðŸŒ“</button>
    </nav>
  </header>

  <!-- Profile Form -->
  <section class="profile-container">
    <h2>My Profile</h2>
    <form id="profileForm">
      <label for="username">Full Name</label>
      <input type="text" id="username" value="Ahmad Al-Khotwa" required />

      <label for="email">Email</label>
      <input type="email" id="email" value="ahmad@example.com" required />

      <label for="role">Role</label>
      <input type="text" id="role" value="Council Member" readonly />

      <button type="submit">Update Profile</button>
      <div class="update-msg" id="updateMsg">âœ… Profile updated successfully!</div>
    </form>
  </section>

  <footer class="footer">
    <p>Â© 2025 Khotwa Student Council</p>
  </footer>

  <script src="dark-toggle.js"></script>
  <script>
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const msg = document.getElementById("updateMsg");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
