<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>الأخبار – Khotwa</title>

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/design-system.css">
  <link rel="stylesheet" href="/assets/khotwa-redesign.css">
  <link rel="stylesheet" href="/assets/enhanced-navbar.css">

  <style>
    :root {
      --primary-color: #0284c7;
      --bg-light: #f8fafc;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      padding: 1rem 0;
    }

    .news-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .news-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      border-color: var(--primary-color);
    }

    .news-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #f1f5f9; /* لون مؤقت في حال لم توجد صورة */
    }

    .news-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .category-tag {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--primary-color);
      background: #e0f2fe;
      padding: 4px 12px;
      border-radius: 20px;
      align-self: flex-start;
      margin-bottom: 0.75rem;
    }

    .news-title {
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 0.75rem;
      line-height: 1.4;
      color: #1e293b;
    }

    .news-excerpt {
      font-size: 0.95rem;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .news-footer {
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid #f1f5f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .read-more {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }

    /* Skeleton Loading */
    .skeleton-card {
      height: 350px;
      background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 16px;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>

  <script src="/assets/khotwa-api.js"></script>
</head>

<body class="lang-ar">

<nav class="navbar">
  <div class="container nav-inner">
    <a class="brand" href="/index.html">
      <img src="/assets/apple-touch-icon.png" class="logo" alt="Logo">
      <span data-lang="ar">مجلس طلاب خطوة</span>
    </a>
    <div class="nav-links">
      <a href="/index.html">الرئيسية</a>
      <a href="/news.html" class="active">الأخبار</a>
      <a href="/events.html">الفعاليات</a>
    </div>
  </div>
</nav>

<main class="container" id="main">
  <header style="text-align:center; padding:4rem 0 2rem;">
    <h1 style="font-size: 2.5rem; font-weight: 900;">الأخبار</h1>
    <p class="muted">اكتشف آخر المستجدات والفعاليات في مجلس خطوة</p>
  </header>

  <div class="tools" style="margin-bottom:3rem; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
    <input id="q" type="search" placeholder="ابحث عن خبر..." style="padding: 10px 20px; border-radius: 30px; border: 1px solid #ddd; width: 300px;" />
    <button class="chip" data-filter="all" data-active="true">الكل</button>
    <button class="chip" data-filter="ann">إعلانات</button>
    <button class="chip" data-filter="event">فعاليات</button>
  </div>

  <section>
    <div class="events-grid" id="posts">
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </div>
  </section>
</main>

<script>
const postsEl = document.getElementById("posts");
const qInput  = document.getElementById("q");
const chips   = document.querySelectorAll(".chip");

let currentQuery = "";
let currentCategory = "all";

async function loadNews() {
  const lang = localStorage.getItem("khotwa_lang") || "ar";
  
  try {
    let items = await KhotwaAPI.getNews();

    if (!items || !items.length) {
      postsEl.innerHTML = "<div style='text-align:center; grid-column: 1/-1;'><p class='muted'>لا توجد أخبار حالياً</p></div>";
      return;
    }

    // الفلترة
    items = items.filter(item => {
      const title = (item.titleAr || item.titleEn || "").toLowerCase();
      const query = currentQuery.toLowerCase();
      const matchesQuery = !currentQuery || title.includes(query);
      
      if (currentCategory === "all") return matchesQuery;
      return matchesQuery && (item.category || "").toLowerCase() === currentCategory;
    });

    postsEl.innerHTML = "";

    if (items.length === 0) {
      postsEl.innerHTML = "<div style='text-align:center; grid-column: 1/-1;'><p class='muted'>لا توجد نتائج تطابق بحثك</p></div>";
      return;
    }

    items.forEach(item => {
      const title = lang === "ar" ? (item.titleAr || item.titleEn) : (item.titleEn || item.titleAr);
      const content = lang === "ar" ? (item.contentAr || item.contentEn) : (item.contentEn || item.contentAr);
      
      // تحديد الصورة (إذا لم توجد نضع صورة افتراضية)
      const imageUrl = item.image || '/assets/default-news.jpg'; 

      const card = document.createElement("article");
      card.className = "news-card";
      card.style.cursor = "pointer";
      card.onclick = () => location.href = `/news-detail.html?id=${item.id}`;

      card.innerHTML = `
        <img src="${imageUrl}" class="news-image" alt="${title}" onerror="this.src='/assets/apple-touch-icon.png';">
        <div class="news-content">
          <span class="category-tag">${item.category || 'خبر'}</span>
          <h3 class="news-title">${title}</h3>
          <p class="news-excerpt">${content.substring(0, 100)}...</p>
          <div class="news-footer">
            <span>${item.date || ''}</span>
            <span class="read-more">إقرأ المزيد ←</span>
          </div>
        </div>
      `;
      postsEl.appendChild(card);
    });

  } catch (error) {
    postsEl.innerHTML = "<p>فشل تحميل البيانات</p>";
  }
}

// Events
qInput.addEventListener("input", e => { currentQuery = e.target.value; loadNews(); });
chips.forEach(btn => {
  btn.addEventListener("click", () => {
    chips.forEach(b => b.classList.remove("active")); // تحتاج CSS للـ active chip
    currentCategory = btn.dataset.filter;
    loadNews();
  });
});

document.getElementById("year") && (document.getElementById("year").textContent = new Date().getFullYear());
loadNews();
</script>

</body>
</html>
