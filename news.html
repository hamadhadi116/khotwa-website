<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>الأخبار – Khotwa</title>
  <style>
    :root{--primary:#1e40af;--ring:#e5e7eb;--card:#f8fafc;--text:#0f172a;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:"Segoe UI",system-ui,-apple-system,Tahoma,Arial,sans-serif;color:var(--text);background:#fff}
    a{color:inherit;text-decoration:none}
    a:visited{color:inherit}
    a:hover{text-decoration:none}

    .container{width:min(1120px,92%);margin-inline:auto}
    .navbar{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--ring);z-index:40}
    .nav-inner{display:flex;justify-content:space-between;align-items:center;padding:.8rem 0}
    .brand{display:flex;align-items:center;gap:.8rem;font-weight:700}
    .brand .logo{width:40px;height:40px;object-fit:cover;border-radius:8px}
    .nav-links{display:flex;gap:1rem}
    .nav-links a{padding:.5rem .75rem;border-radius:10px}
    .nav-links a:hover{background:var(--card)}

    section{padding:2rem 0}
    .grid{display:grid;gap:1rem}
    .grid-3{grid-template-columns:repeat(3,1fr)}
    @media(max-width:980px){.grid-3{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid var(--ring);border-radius:16px;padding:1rem}
    .muted{color:var(--muted)}
    footer{border-top:1px solid var(--ring);padding:1rem 0;margin-top:1rem}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="/index.html" aria-label="العودة للرئيسية">
        <img src="https://g.top4top.io/p_3516rfttb1.jpg" alt="شعار مجلس طلاب خطوة" class="logo" width="40" height="40">
        <span>مجلس طلاب خطوة – La Trobe</span>
      </a>
      <div class="nav-links" role="menubar">
        <a href="/about.html" role="menuitem">من نحن</a>
        <a href="/news.html" role="menuitem" aria-current="page">الأخبار</a>
        <a href="/events.html" role="menuitem">الفعاليات</a>
        <a href="/calendar.html" role="menuitem">التقويم</a>
        <a href="/contact.html" role="menuitem">تواصل</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <section>
      <h1>الأخبار</h1>
      <div class="grid grid-3">
        <article class="card">
          <h3>فتح باب الانضمام</h3>
          <p class="muted">استقبال طلبات العضوية للفصل القادم.</p>
          <a href="/contact.html">قدّم الآن</a>
        </article>
        <article class="card">
          <h3>تعاون جديد</h3>
          <p class="muted">شراكة مع جهة أكاديمية لتقديم ورش متخصصة.</p>
        </article>
        <article class="card">
          <h3>ملف الصور</h3>
          <p class="muted">رفعنا لقطات من آخر ملتقى تعريفي.</p>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex;justify-content:space-between;gap:1rem;align-items:center">
      <div class="muted">© <span id="year"></span> Khotwa Student Council</div>
      <a href="https://www.instagram.com/khotwa.sc/" target="_blank" rel="noopener">Instagram</a>
    </div>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
