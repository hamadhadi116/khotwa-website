<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>الأخبار – Khotwa</title>

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/design-system.css">
  <link rel="stylesheet" href="/assets/khotwa-redesign.css">
  <link rel="stylesheet" href="/assets/enhanced-navbar.css">

  <style>
    /* تحسينات التصميم للبطاقات */
    #posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      padding: 1rem 0;
    }

    .news-card {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #edf2f7;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .news-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-color: var(--primary);
    }

    .news-card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #f7fafc;
    }

    .news-card-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .news-card-tag {
      display: inline-block;
      padding: 4px 12px;
      background: #ebf8ff;
      color: #3182ce;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
      width: fit-content;
    }

    .news-card-title {
      font-size: 1.25rem;
      font-weight: 800;
      color: #1a202c;
      margin-bottom: 0.75rem;
      line-height: 1.4;
    }

    .news-card-desc {
      font-size: 0.95rem;
      color: #4a5568;
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .news-card-footer {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid #edf2f7;
    }

    .read-more-btn {
      color: var(--primary);
      font-weight: 700;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>

  <script src="/assets/khotwa-api.js"></script>
</head>

<body>

<nav class="navbar">
  <div class="container nav-inner">
    <a class="brand" href="/index.html">
      <img src="/assets/apple-touch-icon.png" class="logo" alt="Logo">
      <span data-lang="ar">مجلس طلاب خطوة</span>
      <span data-lang="en" hidden>Khotwa Student Council</span>
    </a>
    <button id="menu-toggle" class="menu-toggle">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <div class="nav-links" id="primary-nav">
      <a href="/index.html">الرئيسية</a>
      <a href="/news.html" class="active">الأخبار</a>
      <a href="/events.html">الفعاليات</a>
      <a href="/calendar.html">التقويم</a>
      <button class="lang-toggle" id="lang-toggle">English</button>
    </div>
  </div>
</nav>

<main class="container">
  <header style="text-align:center; padding:4rem 0 3rem;">
    <h1 style="font-size: 2.5rem; font-weight: 900; margin-bottom: 1rem;">آخر الأخبار</h1>
    <p class="muted">تابع كل جديد وفعاليات مجلس طلاب خطوة</p>
  </header>

  <div class="tools" style="margin-bottom:3rem; display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
    <input id="q" type="search" placeholder="ابحث في الأخبار…" style="max-width: 400px; border-radius: 50px; padding: 0.75rem 1.5rem;" />
    <div style="display: flex; gap: 0.5rem;">
      <button class="chip" data-filter="all" data-active="true">الكل</button>
      <button class="chip" data-filter="ann">إعلانات</button>
      <button class="chip" data-filter="event">فعاليات</button>
    </div>
  </div>

  <section id="posts">
    <div class="skeleton" style="height: 300px; border-radius: 16px;"></div>
    <div class="skeleton" style="height: 300px; border-radius: 16px;"></div>
    <div class="skeleton" style="height: 300px; border-radius: 16px;"></div>
  </section>
</main>

<footer style="background:#f8fafc; border-top:1px solid #e2e8f0; padding:4rem 0; margin-top:4rem;">
  <div class="container">
    <div style="display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; gap:2rem;">
      <div>
        <strong>مجلس طلاب خطوة</strong>
        <p style="font-size:0.9rem; color:#64748b; margin-top: 0.5rem;">© <span id="year"></span> | ملبورن، أستراليا</p>
      </div>
      <div style="display:flex; gap:1.5rem;">
        <a href="https://instagram.com/khotwa.sc" style="color:#e1306c; font-weight:bold;">Instagram</a>
        <a href="/contact.html" style="color:var(--primary);">تواصل معنا</a>
      </div>
    </div>
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
const postsEl = document.getElementById("posts");
const qInput = document.getElementById("q");
const chips = document.querySelectorAll(".chip");

let currentQuery = "";
let currentCategory = "all";

async function loadNews() {
  const lang = localStorage.getItem("khotwa_lang") || "ar";
  
  try {
    let items = await KhotwaAPI.getNews();
    if (!items || !items.length) {
      postsEl.innerHTML = "<p class='muted'>لا توجد أخبار حالياً.</p>";
      return;
    }

    items = items.filter(item => {
      const title = (item.titleAr || item.titleEn || "").toLowerCase();
      const query = currentQuery.toLowerCase();
      const matchesQuery = !currentQuery || title.includes(query);
      if (currentCategory === "all") return matchesQuery;
      return matchesQuery && (item.category || "").toLowerCase() === currentCategory;
    });

    postsEl.innerHTML = "";
    items.forEach(item => {
      const title = lang === "ar" ? (item.titleAr || item.titleEn) : (item.titleEn || item.titleAr);
      const content = lang === "ar" ? (item.contentAr || item.contentEn) : (item.contentEn || item.contentAr);
      const image = item.image || "/assets/apple-touch-icon.png";

      const card = document.createElement("article");
      card.className = "news-card";
      card.innerHTML = `
        <img src="${image}" class="news-card-image" alt="${title}" onerror="this.src='/assets/apple-touch-icon.png'">
        <div class="news-card-content">
          <span class="news-card-tag">${item.category || 'خبر'}</span>
          <h3 class="news-card-title">${title}</h3>
          <p class="news-card-desc">${content}</p>
          <div class="news-card-footer">
            <span style="font-size: 0.8rem; color: #718096;">${item.date || ''}</span>
            <span class="read-more-btn">اقرأ المزيد ←</span>
          </div>
        </div>
      `;
      card.onclick = () => location.href = `/news-detail.html?id=${item.id}`;
      postsEl.appendChild(card);
    });
  } catch (err) {
    postsEl.innerHTML = "<p>عذراً، حدث خطأ أثناء تحميل الأخبار.</p>";
  }
}

qInput.addEventListener("input", e => { currentQuery = e.target.value.trim(); loadNews(); });
chips.forEach(btn => {
  btn.addEventListener("click", () => {
    chips.forEach(b => b.dataset.active = "false");
    btn.dataset.active = "true";
    currentCategory = btn.dataset.filter;
    loadNews();
  });
});

loadNews();
</script>

<script src="/js/menu-toggle.js"></script>
<script src="/js/language-toggle.js"></script>

</body>
</html>
