<body>

<h1 id="page-title">Ø§Ù„ÙØ¹Ø§Ù„ÙŠØ§Øª Ø§Ù„Ù‚Ø§Ø¯Ù…Ø©</h1>

<script>
/* ===============================
   Language
================================ */
function currentLang() {
  return localStorage.getItem('khotwa_lang') === 'en' ? 'en' : 'ar';
}

function applyLang() {
  const lang = currentLang();
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
  document.getElementById('page-title').textContent =
    lang === 'ar' ? 'Ø§Ù„ÙØ¹Ø§Ù„ÙŠØ§Øª Ø§Ù„Ù‚Ø§Ø¯Ù…Ø©' : 'Upcoming Events';
}

applyLang();

/* ===============================
   Fetch from tRPC API
================================ */
async function fetchEventsFromAPI() {
  const res = await fetch(
    'https://khotwabknd-gj8oeubw.manus.space/api/trpc/events.getAll',
    {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ json: null })
    }
  );

  if (!res.ok) throw new Error('API error');
  const data = await res.json();
  return data.result.data;
}

/* ===============================
   Render
================================ */
(async function () {
  const container = document.getElementById('events');
  const empty = document.getElementById('empty');

  let events = [];

  try {
    events = await fetchEventsFromAPI();
  } catch (e) {
    console.error('Failed to load from API', e);
    empty.hidden = false;
    return;
  }

  const today = new Date();
  today.setHours(0,0,0,0);

  events = events
    .map(ev => ({ ...ev, _date: new Date(ev.date) }))
    .filter(ev => !isNaN(ev._date) && ev._date >= today)
    .sort((a,b) => a._date - b._date);

  if (!events.length) {
    empty.hidden = false;
    return;
  }

  const lang = currentLang();

  container.innerHTML = events.map(ev => `
    <article class="card">
      ${ev.image ? `<img src="${ev.image}" alt="">` : ''}
      <div class="card-body">
        <h3>${lang === 'ar' ? ev.title_ar : ev.title_en}</h3>
        <p>${lang === 'ar' ? ev.summary : ev.summary_en}</p>
        <div class="meta">
          ${lang === 'ar'
            ? `ğŸ“ ${ev.location_ar} <br> ğŸ“… ${ev._date.toLocaleString('ar')}`
            : `ğŸ“ ${ev.location_en} <br> ğŸ“… ${ev._date.toLocaleString('en')}`}
        </div>
      </div>
    </article>
  `).join('');

})();
</script>
