<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<header class="navbar">
  <div class="logo">KHOTWA</div>
  <button class="hamburger" id="hamburgerBtn">â˜°</button>
  <nav class="nav-container" id="navMenu">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
    <ul class="nav-links" id="authLinks"></ul>
    <button id="darkToggle" class="dark-btn">ðŸŒ“</button>
  </nav>
</header>

<section class="login-section" data-aos="fade-up">
  <div class="login-card">
    <h2>Sign In to Khotwa</h2>
    <form id="loginForm">
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <label><input type="checkbox" name="remember"/> Remember Me</label>
      <button type="submit">Login</button>
    </form>
  </div>
</section>

<footer class="footer"><p>Â© 2025 Khotwa Student Council</p></footer>

<script src="main.js" defer></script>
<script>
window.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("loginForm");
  const hamburger = document.getElementById('hamburgerBtn');
  const navMenu = document.getElementById('navMenu');

  form.addEventListener("submit", e => {
    e.preventDefault();
    const email = form.email.value.trim().toLowerCase();
    const pwd = form.password.value.trim();
    const remember = form.remember.checked;
    if (email === 'admin@khotwa.com' && pwd === 'admin123') {
      if (remember) {
        localStorage.setItem('isLogged', 'true');
        sessionStorage.removeItem('isLogged');
      } else {
        sessionStorage.setItem('isLogged', 'true');
        localStorage.removeItem('isLogged');
      }
      alert("Login successful!");
      location.href = 'admin.html';
    } else {
      alert("Invalid credentials");
    }
  });

  hamburger?.addEventListener('click', () => navMenu.classList.toggle('nav-open'));
});
</script>
</body>
</html>
