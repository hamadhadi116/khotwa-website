<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<header class="navbar">
  <div class="logo">KHOTWA</div>
  <nav class="nav-container">
    <ul class="nav-links" id="authLinks"></ul>
    <button id="darkToggle" class="dark-btn">ðŸŒ“</button>
  </nav>
</header>

<section class="login-section">
  <div class="login-card">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <label><input type="checkbox" name="remember"/> Remember Me</label>
      <button type="submit">Sign In</button>
    </form>
  </div>
</section>

<footer class="footer">
  <p>Â© 2025 Khotwa Student Council</p>
</footer>

<script src="main.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.email.value.trim().toLowerCase();
    const pwd = this.password.value.trim();
    const remember = this.remember.checked;
    if (email === 'admin@khotwa.com' && pwd === 'admin123') {
      localStorage.setItem('isLogged', 'true');
      if (remember) localStorage.setItem('rememberMe','true');
      else localStorage.removeItem('rememberMe');
      alert('Login successful!');
      location.href = 'admin.html';
    } else alert('Invalid credentials');
  });
</script>
</body>
</html>
