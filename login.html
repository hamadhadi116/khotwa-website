<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Khotwa</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    .login-section {
      display: flex; align-items: center; justify-content: center;
      min-height: 80vh; padding: 2rem;
    }
    .login-card {
      background: var(--card-bg); padding: 2rem; border-radius: 10px;
      max-width: 400px; width: 100%; box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .login-card h2 { text-align: center; margin-bottom: 1.5rem; }
    .login-card input {
      width: 100%; padding: 0.8rem; margin: 1rem 0;
      border: 1px solid #ccc; border-radius: 6px;
      background: var(--bg); color: var(--text);
    }
    .login-card button {
      width: 100%; padding: 0.9rem;
      background: var(--btn-bg); color: var(--btn-text);
      border: none; border-radius: 6px; font-weight: bold;
      cursor: pointer;
    }
    .login-card button:hover { background: var(--green); }
  </style>
</head>
<body>

<header class="navbar" data-aos="fade-down">
  <div class="logo">KHOTWA</div>
  <nav class="nav-container">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
    <button id="darkToggle" class="dark-btn">🌓</button>
  </nav>
</header>

<section class="login-section" data-aos="fade-up">
  <div class="login-card">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>
</section>

<footer class="footer" data-aos="fade-up">
  <p>© 2025 Khotwa Student Council</p>
</footer>

<script src="main.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration:700, once:true });

  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = this.email.value.trim().toLowerCase();
    const pwd = this.password.value.trim();

    // بيانات دخول تجريبية — يمكن تطويرها لاحقًا
    if (email === 'admin@khotwa.com' && pwd === 'admin123') {
      localStorage.setItem('isLogged', 'true');
      alert('Login successful!');
      location.href = 'index.html';
    } else {
      alert('Invalid credentials ❌');
    }
  });
</script>
</body>
</html>
