<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khotwa Student Council</title>
  <link rel="stylesheet" href="styles.css" id="theme-link" />
</head>
<body>

  <header class="navbar">
    <div class="logo">KHOTWA COUNCIL</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#contact">Contact</a></li>
         <li><a href="#admin">Admin</a></li>
      </ul>
    </nav>
    <button id="darkToggle" class="dark-btn">🌙</button>
  </header>

  <section id="home" class="hero">
    <h1>Welcome to the Khotwa Student Council</h1>
    <p>Empowering students, one step at a time.</p>
    <a href="#about" class="btn">Learn More</a>
  </section>

  <section id="about" class="section">
    <h2>About Us</h2>
    <p id="aboutContent">Loading...</p>
  </section>

  <section id="events" class="section bg-light">
    <h2>Upcoming Events</h2>
    <ul id="eventsContainer"></ul>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <p id="contactContent">Loading...</p>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer class="footer">
    &copy; 2025 KHOTWA Student Council. All rights reserved.
  </footer>

  <script src="dark-toggle.js"></script>
  <script>
    // تحميل محتوى الإدمن
    document.getElementById('aboutContent').textContent = localStorage.getItem('aboutText') || 'No content yet.';
    document.getElementById('contactContent').textContent = localStorage.getItem('contactText') || 'Feel free to reach us.';

    // تحميل الأحداث
    const events = JSON.parse(localStorage.getItem('events') || '[]');
    const container = document.getElementById('eventsContainer');
    events
      .sort((a, b) => new Date(a.date) - new Date(b.date))
      .forEach(ev => {
        const li = document.createElement('li');
        const img = ev.image ? `<img src="${ev.image}" style="height:50px;border-radius:4px;margin-right:8px;" />` : '';
        li.innerHTML = `${img}${ev.date} – ${ev.title}`;
        container.appendChild(li);
      });

    // رسالة نجاح فورم
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thanks for reaching out! ✔️');
    });
  </script>
</body>
</html>
