<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة الإدارة – Khotwa</title>
  <meta name="color-scheme" content="light dark"/>
  <style>
    :root {
      --bg: #0a0f1a;
      --panel: #0f172a;
      --ring: #1f2937;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --btn: #111827;
      --p: #1e40af;
      --ok: #16a34a;
      --err: #ef4444;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
    }
    header {
      display: flex;
      align-items: center;
      gap: .8rem;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    h1 {
      margin: 0;
      font-size: 1.25rem;
    }
    .muted {
      color: var(--muted);
      font-size: .9rem;
    }
    .tabs {
      display: flex;
      gap: .4rem;
      flex-wrap: wrap;
      margin: .6rem 0;
    }
    .tab {
      border: 1px solid var(--ring);
      background: var(--panel);
      border-radius: 10px;
      padding: .45rem .7rem;
      cursor: pointer;
    }
    .tab[aria-selected="true"] {
      background: #111827;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--ring);
      border-radius: 12px;
      padding: 12px;
      margin: 12px 0;
      display: none;
    }
    .tools {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: .6rem;
    }
    .btn {
      border: 1px solid var(--ring);
      background: var(--btn);
      border-radius: 10px;
      padding: .45rem .7rem;
      cursor: pointer;
    }
    .btn.p {
      background: var(--p);
      border-color: transparent;
    }
    .btn.ok {
      background: var(--ok);
      border-color: transparent;
    }
    .btn.err {
      background: var(--err);
      border-color: transparent;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .6rem;
    }
    .row-3 {
      grid-template-columns: repeat(3, 1fr);
    }
    label {
      display: grid;
      gap: .3rem;
      font-size: .9rem;
    }
    input, textarea, select {
      background: #0b1220;
      border: 1px solid var(--ring);
      color: var(--text);
      border-radius: 10px;
      padding: .55rem .6rem;
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    th, td {
      padding: .55rem;
      border-bottom: 1px solid var(--ring);
      vertical-align: top;
    }
    th {
      color: var(--muted);
      font-weight: 600;
      text-align: start;
    }
    .badge {
      display: inline-block;
      background: #111827;
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: .1rem .5rem;
      margin: .1rem;
      font-size: .75rem;
    }
    .right {
      margin-inline-start: auto;
    }
    code {
      background: #111827;
      border: 1px solid var(--ring);
      padding: .12rem .3rem;
      border-radius: 6px;
    }
    .toasts {
      position: fixed;
      inset-inline-start: 16px;
      inset-block-end: 16px;
      display: grid;
      gap: .4rem;
      z-index: 1000;
    }
    .toast {
      background: #111827;
      border: 1px solid var(--ring);
      border-radius: 10px;
      padding: .5rem .7rem;
    }
    .toast.ok {
      background: #0d1f16;
      border-color: #1f3d2c;
    }
    .toast.err {
      background: #2a1111;
      border-color: #4c1d1d;
    }
    @media (max-width: 980px) {
      .row, .row-3 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>لوحة الإدارة</h1>
        <div class="muted">إدارة الموقع بالكامل بما في ذلك الأخبار، الفعاليات، المهام، والإعلانات.</div>
      </div>
      <div class="tools">
        <button class="btn" id="backup">⬇️ تنزيل نسخة احتياطية (JSON)</button>
      </div>
    </header>

    <nav class="tabs" role="tablist" aria-label="الأقسام">
      <button class="tab" role="tab" data-tab="settings" aria-selected="true">⚙️ الإعدادات</button>
      <button class="tab" role="tab" data-tab="content" aria-selected="false">📝 المحتوى</button>
      <button class="tab" role="tab" data-tab="analytics" aria-selected="false">📊 التحليلات</button>
      <button class="tab" role="tab" data-tab="security" aria-selected="false">🔒 الأمان</button>
      <button class="tab" role="tab" data-tab="notifications" aria-selected="false">🔔 الإشعارات</button>
    </nav>

    <!-- إدارة المحتوى -->
    <div class="panel" data-panel="content">
      <h2>إدارة المحتوى</h2>
      <div id="content-list">
        <!-- سيتم عرض المقالات والفعاليات هنا -->
      </div>
      <button class="btn" onclick="loadContent()">تحميل المحتوى</button>
    </div>

    <!-- الإعدادات -->
    <div class="panel" data-panel="settings">
      <h2>الإعدادات</h2>
      <form>
        <label for="logo">الشعار:</label>
        <input type="file" id="logo" name="logo" autocomplete="off" />
        <label for="language">اللغة:</label>
        <select name="language" id="language" autocomplete="off">
          <option value="ar">العربية</option>
          <option value="en">English</option>
        </select>
        <button type="submit" class="btn p">حفظ الإعدادات</button>
      </form>
    </div>

  </div>

  <div class="toasts" id="toasts" aria-live="polite"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.panel');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
          tab.setAttribute('aria-selected', 'true');

          panels.forEach(panel => panel.style.display = 'none');
          const activePanel = document.querySelector(`[data-panel="${tab.dataset.tab}"]`);
          activePanel.style.display = 'block';
        });
      });

      panels.forEach(panel => panel.style.display = 'none');
      const firstPanel = document.querySelector(`[data-panel="${tabs[0].dataset.tab}"]`);
      firstPanel.style.display = 'block';
    });

    // Function to load content (news, events)
    function loadContent() {
      fetch('/data/news.json')
        .then(response => response.json())
        .then(data => {
          const contentList = document.getElementById('content-list');
          contentList.innerHTML = ''; // Clear previous content

          data.forEach(item => {
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('content-item');
            contentDiv.innerHTML = `
              <h3>${item.title}</h3>
              <p>${item.body}</p>
              <button class="btn" onclick="editContent(${item.id})">تعديل</button>
            `;
            contentList.appendChild(contentDiv);
          });
        })
        .catch(error => {
          console.error('Error loading content:', error);
        });
    }

    // Function to edit content (you can expand this functionality)
    function editContent(id) {
      // Here, implement the logic to edit the selected content
      alert('تعديل المحتوى برقم: ' + id);
    }
  </script>
</body>
</html>
