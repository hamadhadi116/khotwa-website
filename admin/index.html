<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة الإدارة – Khotwa</title>
  <meta name="color-scheme" content="light dark"/>
  <style>
    :root {
      --bg: #0a0f1a;
      --panel: #1e293b;
      --primary: #3b82f6;
      --accent: #4b5563;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --btn-bg: #111827;
      --btn-hover: #1e40af;
      --error: #ef4444;
      --success: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      color: var(--text);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: var(--panel);
      border-bottom: 1px solid var(--accent);
    }
    h1 {
      font-size: 1.5rem;
      color: var(--primary);
    }
    .muted {
      font-size: 0.9rem;
      color: var(--muted);
    }
    .tabs {
      display: flex;
      gap: 1rem;
      padding: 10px;
      border-bottom: 2px solid var(--accent);
    }
    .tab {
      padding: 10px 20px;
      background-color: var(--panel);
      border-radius: 10px;
      cursor: pointer;
      color: var(--text);
      transition: background-color 0.3s;
    }
    .tab:hover, .tab[aria-selected="true"] {
      background-color: var(--primary);
    }
    .panel {
      display: none;
      padding: 20px;
      background-color: var(--panel);
      border-radius: 12px;
      margin-top: 20px;
    }
    .panel.active {
      display: block;
    }
    .tools {
      display: flex;
      gap: 1rem;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      background-color: var(--btn-bg);
      color: var(--text);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: var(--btn-hover);
    }
    .btn.success {
      background-color: var(--success);
    }
    .btn.error {
      background-color: var(--error);
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--accent);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      background-color: #111827;
      border-radius: 8px;
      border: 1px solid var(--accent);
      color: var(--text);
      font-size: 1rem;
    }
    .content-item {
      background-color: var(--panel);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* Media Query for responsiveness */
    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>لوحة الإدارة</h1>
        <div class="muted">إدارة الموقع بالكامل بما في ذلك الأخبار، الفعاليات، المهام، والإعلانات.</div>
      </div>
      <div class="tools">
        <button class="btn" id="backup">⬇️ تنزيل نسخة احتياطية (JSON)</button>
      </div>
    </header>

    <nav class="tabs" role="tablist" aria-label="الأقسام">
      <button class="tab" role="tab" data-tab="settings" aria-selected="true">⚙️ الإعدادات</button>
      <button class="tab" role="tab" data-tab="content" aria-selected="false">📝 المحتوى</button>
      <button class="tab" role="tab" data-tab="analytics" aria-selected="false">📊 التحليلات</button>
      <button class="tab" role="tab" data-tab="security" aria-selected="false">🔒 الأمان</button>
      <button class="tab" role="tab" data-tab="notifications" aria-selected="false">🔔 الإشعارات</button>
    </nav>

    <!-- إدارة المحتوى -->
    <div class="panel active" data-panel="content">
      <h2>إدارة المحتوى</h2>
      <div id="content-list">
        <!-- سيتم عرض المقالات والفعاليات هنا -->
      </div>
      <button class="btn success" onclick="loadContent()">تحميل المحتوى</button>
    </div>

    <!-- الإعدادات -->
    <div class="panel" data-panel="settings">
      <h2>الإعدادات</h2>
      <form>
        <label for="logo">الشعار:</label>
        <input type="file" id="logo" name="logo" autocomplete="off" />
        <label for="language">اللغة:</label>
        <select name="language" id="language" autocomplete="off">
          <option value="ar">العربية</option>
          <option value="en">English</option>
        </select>
        <button type="submit" class="btn p">حفظ الإعدادات</button>
      </form>
    </div>

  </div>

  <div class="toasts" id="toasts" aria-live="polite"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.panel');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
          tab.setAttribute('aria-selected', 'true');

          panels.forEach(panel => panel.classList.remove('active'));
          const activePanel = document.querySelector(`[data-panel="${tab.dataset.tab}"]`);
          activePanel.classList.add('active');
        });
      });

      panels.forEach(panel => panel.style.display = 'none');
      const firstPanel = document.querySelector(`[data-panel="${tabs[0].dataset.tab}"]`);
      firstPanel.style.display = 'block';
    });

    // Function to load content (news, events)
    function loadContent() {
      fetch('https://khotwa-data.khotwastudentcouncil.com/data/news.json')
        .then(response => response.json())
        .then(data => {
          const contentList = document.getElementById('content-list');
          contentList.innerHTML = ''; // Clear previous content

          data.forEach(item => {
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('content-item');
            contentDiv.innerHTML = `
              <h3>${item.title}</h3>
              <p>${item.summary}</p>
              <button class="btn" onclick="editContent(${item.id})">تعديل</button>
            `;
            contentList.appendChild(contentDiv);
          });
        })
        .catch(error => {
          console.error('Error loading content:', error);
        });
    }

    // Function to edit content (you can expand this functionality)
    function editContent(id) {
      // Here, implement the logic to edit the selected content
      alert('تعديل المحتوى برقم: ' + id);
    }
  </script>
</body>
</html>
