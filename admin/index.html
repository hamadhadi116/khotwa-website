<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة الإدارة – Khotwa</title>
  <meta name="color-scheme" content="light dark"/>
  <style>
    :root {
      --bg: #111827;
      --panel: #1f2937;
      --primary: #3b82f6;
      --text: #e5e7eb;
      --btn-bg: #111827;
      --hover-bg: #4b5563;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: var(--panel);
      border-bottom: 2px solid var(--primary);
    }

    h1 {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .tabs {
      display: flex;
      gap: 1rem;
    }

    .tab {
      padding: 10px 20px;
      background-color: var(--panel);
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab:hover, .tab[aria-selected="true"] {
      background-color: var(--primary);
    }

    .panel {
      display: none;
      padding: 20px;
      background-color: var(--panel);
      border-radius: 12px;
      margin-top: 20px;
    }

    .panel.active {
      display: block;
    }

    .btn {
      padding: 10px 20px;
      background-color: var(--btn-bg);
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: var(--hover-bg);
    }

    .btn.success {
      background-color: var(--success);
    }

    .btn.error {
      background-color: var(--error);
    }

    .content-list {
      margin-top: 20px;
    }

    .content-item {
      background-color: var(--panel);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      background-color: #1f2937;
      color: var(--text);
      border-radius: 8px;
      border: 1px solid var(--primary);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <header>
      <div>
        <h1>لوحة الإدارة</h1>
      </div>
      <div class="tabs" role="tablist" aria-label="الأقسام">
        <button class="tab" role="tab" data-tab="content" aria-selected="true">📝 المحتوى</button>
        <button class="tab" role="tab" data-tab="settings" aria-selected="false">⚙️ الإعدادات</button>
        <button class="tab" role="tab" data-tab="analytics" aria-selected="false">📊 التحليلات</button>
      </div>
    </header>

    <div class="panel active" data-panel="content">
      <h2>إدارة المحتوى</h2>
      <div id="content-list">
        <!-- سيتم عرض المقالات هنا -->
      </div>
      <button class="btn success" onclick="loadContent()">تحميل المحتوى</button>
    </div>

    <div class="panel" data-panel="settings">
      <h2>إعدادات الموقع</h2>
      <form id="settings-form">
        <!-- الشعار -->
        <label for="logo">الشعار:</label>
        <input type="file" id="logo" name="logo" />
        <!-- اللغة -->
        <label for="language">اللغة:</label>
        <select name="language" id="language">
          <option value="ar">العربية</option>
          <option value="en">English</option>
        </select>
        <!-- النص الترحيبي -->
        <label for="welcome-text">النص الترحيبي:</label>
        <textarea name="welcome-text" id="welcome-text" rows="4"></textarea>
        <!-- الإعلانات -->
        <label for="ads">إعلانات الموقع:</label>
        <textarea name="ads" id="ads" rows="4"></textarea>
        <button type="submit" class="btn success">حفظ الإعدادات</button>
      </form>
    </div>

    <div class="panel" data-panel="analytics">
      <h2>التحليلات</h2>
      <p>إحصائيات الموقع ستعرض هنا في المستقبل.</p>
    </div>
  </div>

  <div class="toasts" id="toasts" aria-live="polite"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.panel');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
          tab.setAttribute('aria-selected', 'true');

          panels.forEach(panel => panel.classList.remove('active'));
          const activePanel = document.querySelector(`[data-panel="${tab.dataset.tab}"]`);
          activePanel.classList.add('active');
        });
      });
    });

    // تحميل المحتوى من Cloudflare Worker
    function loadContent() {
      fetch('https://khotwa-data.khotwastudentcouncil.com/data/news.json')
        .then(response => response.json())
        .then(data => {
          const contentList = document.getElementById('content-list');
          contentList.innerHTML = ''; // Clear previous content

          data.forEach(item => {
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('content-item');
            contentDiv.innerHTML = `
              <h3>${item.title}</h3>
              <p>${item.summary}</p>
              <button class="btn" onclick="editContent(${item.id})">تعديل</button>
            `;
            contentList.appendChild(contentDiv);
          });
        })
        .catch(error => {
          console.error('Error loading content:', error);
        });
    }

    // وظيفة تعديل المحتوى
    function editContent(id) {
      alert('تعديل المحتوى برقم: ' + id);
      // يمكنك هنا إضافة منطق لتعديل المحتوى
    }

    // حفظ إعدادات الموقع
    document.getElementById('settings-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const logo = document.getElementById('logo').files[0];
      const language = document.getElementById('language').value;
      const welcomeText = document.getElementById('welcome-text').value;
      const ads = document.getElementById('ads').value;

      // ارسال البيانات عبر POST إلى Cloudflare Worker (إضافة منطق لتخزينها)
      console.log('الشعار:', logo);
      console.log('اللغة:', language);
      console.log('النص الترحيبي:', welcomeText);
      console.log('الإعلانات:', ads);
      
      // إرسال البيانات إلى Cloudflare Worker أو KV لتخزينها
    });
  </script>
</body>
</html>
