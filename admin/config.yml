backend:
  name: git-gateway        # نستخدم Netlify Identity + Git Gateway
  branch: main             # فرع الكتابة في Git

# مكان حفظ الصور داخل المستودع ومسارها العلني على الموقع
media_folder: "assets/img"
public_folder: "/assets/img"

# (اختياري) واجهة التحرير بالعربية
locale: ar

# (اختياري) تفعيل مسار عمل تحريري (مسودات ثم نشر)
# publish_mode: editorial_workflow

collections:
  # 1) إعدادات الموقع (ملف JSON واحد)
  - label: "Settings"
    name: "settings"
    files:
      - label: "Site Settings"
        name: "site"
        file: "assets/data/settings.json"
        format: "json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }

  # 2) الفعاليات (ملف JSON واحد فيه قائمة items)
  - label: "Events"
    name: "events"
    files:
      - label: "Events Data"
        name: "events_data"
        file: "assets/data/events.json"
        format: "json"
        fields:
          - label: "Events"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Summary", name: "summary", widget: "text" }

  # 3) الأخبار (ملف JSON واحد فيه قائمة items)
  - label: "News"
    name: "news"
    files:
      - label: "News Data"
        name: "news_data"
        file: "assets/data/news.json"
        format: "json"
        fields:
          - label: "Articles"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime" }
              - { label: "Body", name: "body", widget: "markdown" }
