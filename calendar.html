<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script>document.documentElement.setAttribute("data-theme", localStorage.getItem("theme")||"light");</script>
  <title>Calendar â€“ Khotwa</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>
  <header class="navbar"><div class="logo">KHOTWA COUNCIL</div><button id="darkToggle">ðŸŒ™</button></header>
  <section class="section"><h2>Event Calendar</h2><div id="calendar"></div></section>
  <footer class="footer">&copy; 2025 KHOTWA Student Council</footer>
  <script src="dark-toggle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const events = JSON.parse(localStorage.getItem("events")||'[]');
      const calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
        initialView: "dayGridMonth", events: events.map(ev=>({title:ev.title, start:ev.date}))
      });
      calendar.render();
    });
  </script>
</body>
</html>
